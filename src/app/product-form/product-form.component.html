<form [formGroup]="productForm" *ngIf="productForm?.get('name')">
  <mat-form-field>
    <mat-label>Enter name</mat-label>
    <input matInput type="text" formControlName="name"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter description</mat-label>
    <input matInput type="number" formControlName="description"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter price</mat-label>
    <input matInput type="number" formControlName="price"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter quantity</mat-label>
    <input matInput type="number" formControlName="quantityInStock"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories;" [value]="category.id">
        {{ category.categoryName }}
      </mat-option>

    </mat-select>
  </mat-form-field>

  <button mat-button type="button" (click)="submitForm()">Submit</button>
</form>
