<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let column of tableColumnList">{{ column }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products" routerLink="/product-details/{{product.id}}">
    <th scope="row">{{ product.id }}</th>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.category || 'N/A' }}</td>
  </tr>
  </tbody>
</table>
